<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Product Preview</title>
</head>

<body>
    <main class="card-wrapper">
        <article class="card">
            <picture class="card__image">
                <source media="(min-width: 768px)" srcset="./images/image-product-desktop.jpg">
                <img src="./images/image-product-mobile.jpg" alt="image-product">
            </picture>

            <section class="card__content">
                <div class="card__title">
                    <span>PERFUME</span>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p>
                        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for
                        the House of CHANEL.
                    </p>
                </div>

                <div class="card__price">
                    <strong>$149.99</strong>
                    <del>$169.99</del>
                </div>

                <a href="#">
                    <img src="./images/icon-cart.svg" alt="icon-cart">
                    Add to Cart
                </a>
            </section>
        </article>
    </main>
</body>

</html>
